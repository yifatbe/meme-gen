<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/galery.css" />
    <link rel="stylesheet" href="css/memes.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>meme generator</title>
</head>
<body onload="onInit()">
    <header>
    <a href="index.html" class="logo">MemeGen</a>
    <nav>
        <a href="">Gallery</a>
        <a href="">Memes</a>
        <a href="">About</a>
    </nav>
    </header>
    <main class="gallery">
        <form class="search">
            <input type="search" placeholder="Search" >
            <button>Search</button>
        </form>
        <section class="img-container"></section>
    </main>
    <main class="editor-container hide">
        <div class="memes">
            <section class="preview">
                <canvas id="my-canvas" height="450" width="450" onclick="onDraw(event)">
                </canvas>          
            </section>
            <section class="editor">
                <div>
                    <input id="input-txt" type="text" placeholder="text 1" oninput="onCngTxt(this.value)" >          
                </div>
                <div>
                    <input id="color" type="color" value='#ff0000' oninput="onCngColor(this.value)" />
                    <button class="icon-btn" onclick="onChgFontSize(event,'+')"><img class="icon-img" src="icons/increase font - icon.png"></button>
                    <button class="icon-btn" onclick="onChgFontSize(event, '-')"><img class="icon-img" src="icons/decrease font - icon.png"></button>          
                    <button onclick="onAddLine(event)">Add Line</button>          
                    <button onclick="onArrUp(event)">Arrow Up</button>
                    <button onclick="onArrDown(event)">Arrow Down</button>
                    <button onclick="onTxtPos('start')">Left Text</button>
                    <button onclick="onTxtPos('center')">Center Text</button>
                    <button onclick="onTxtPos('end')">Right Text</button>

                    <select class="font-name" onchange="onSetFont(value)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Comic San MS">Comic San MS</option>
                    </select>
                    
                </div>    
            
                <section class="publish">
                    <a href="#" class="publish-btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download</a>
                    <button  class="publish-btn" onclick="onUploadImg()">Upload on FB </button>
                </section>
            </section>
        </dive>
    </main>
    
    <script src="js/sharing-on-facebook.js"></script>
  <script src="js/meme-service.js"></script>
  <script src="js/meme-controller.js"></script>
  <script src="js/gallery-service.js"></script>
  <script src="js/gallery-controller.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
